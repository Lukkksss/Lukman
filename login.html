<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <form action="main.html">
      <table class="center">
        <tr>   
          <td colspan="3">
            <h1>Login</h1>
          </td>
        </tr>
        <tr>
            <td colspan="1"></td>
          <td colspan="1">
            <div class="txt_field">
              <input type="username" required>
              <span></span>
              <label>Username</label>
            </div>
          </td>
          <td colspan="1"></td>
        </tr>
        <tr>
            <td></td>
          <td colspan="1">
            <div class="txt_field">
              <input type="password" required>
              <span></span>
              <label>Password</label>
            </div>
          </td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="pass">
              Forgot Password?
            </div>
          </td>
        </tr>
        <tr>
            
          <td colspan="1">
            
          </td>
          <td colspan="1">
            <input type="submit" value="Login" href="main.html">
            <input type="reset" value="Reset" href="main.html">
            <input type="button" name="cancel" value="Cancel" onclick="location.href='main.html';">
          </td>
          <td colspan="1">
            
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="signup_link">
              Don't have an account? <a href="signup.html">Signup</a>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
